<div class="container-fluid margin-container" id="main-container">
  <div class="d-flex flex-wrap justify-content-center border-top">
    <div *ngFor="let usuario of usuarios " class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{usuario.nombres}} {{usuario.apellidos}}</h5>
        <p class="card-text">Cedula: {{usuario.cedula}}</p>
        <p class="card-text">Correo: {{usuario.correo}}</p>
        <p class="card-text">telefono: {{usuario.telefono}}</p>
        <a href="#" class="btn btn-primary">Modificar</a>
      </div>
    </div>
  </div>
</div>
<!--add user-->
<!-- Modal -->
<div class="modal fade" id="agregarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #formulario="ngForm" (ngSubmit)="guardarUsuario(formulario)">
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" ngModel name="nombres" class="form-control" id="nombres"  placeholder="escribe tu nombre..." required>
          </div>
          <div class="mb-3">
            <label for="apeliidos" class="form-label">Apellidos</label>
            <input type="email" ngModel name="apellidos" class="form-control" id="apeliidos"  placeholder="escribe tu apellido..." required>
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">Numero de cedula</label>
            <input type="number" ngModel name="cedula" class="form-control" id="cedula"  placeholder="escribe tu cedula..." required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electronico</label>
            <input type="email" ngModel name="correo" class="form-control" id="email"  placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="number" ngModel name="telefono" class="form-control" id="telefono"  placeholder="numero de telefono..." required>
          </div>
          <button [disabled]="formulario.invalid" type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
